{% set name = "rrparser" %}
{% set version = "2.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c1b76e05ab6c5d55c2c9a6bd7a9c6497c489bb732fc011a8e4dbe1c4c2843d91

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas
    - brs_utils
    - colorlog

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - python -m pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: 'Reaction Rules Parser: retrieves the reaction rules from RetroRules'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
